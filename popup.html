<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speechify Copy</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .logo {
      width: 36px;
      height: 36px;
      margin-right: 10px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
    }
    
    .control-section {
      margin-bottom: 15px;
    }
    
    .control-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .control-label {
      width: 100px;
      font-weight: 500;
    }
    
    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .play-btn {
      background-color: #0f9d58;
    }
    
    .play-btn:hover {
      background-color: #0b8043;
    }
    
    .pause-btn {
      background-color: #f4b400;
    }
    
    .pause-btn:hover {
      background-color: #e09e00;
    }
    
    .stop-btn {
      background-color: #db4437;
    }
    
    .stop-btn:hover {
      background-color: #c53929;
    }
    
    select, input[type="range"] {
      width: 100%;
    }
    
    .status {
      font-style: italic;
      color: #777;
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
    }
    
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="public/icons/icon48.png" alt="Logo" class="logo">
    <h1>Speechify Copy</h1>
  </div>
  
  <div class="control-section">
    <div class="control-row">
      <div class="control-label">Voice:</div>
      <select id="voice-select" style="flex: 1;"></select>
    </div>
    
    <div class="control-row">
      <div class="control-label">Speed:</div>
      <div style="flex: 1;">
        <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
        <div style="display: flex; justify-content: space-between;">
          <span>0.5x</span>
          <span id="rate-value">1x</span>
          <span>2x</span>
        </div>
      </div>
    </div>
    
    <div class="control-row">
      <div class="control-label">Pitch:</div>
      <div style="flex: 1;">
        <input type="range" id="pitch-slider" min="0.5" max="1.5" step="0.1" value="1">
        <div style="display: flex; justify-content: space-between;">
          <span>Low</span>
          <span id="pitch-value">Normal</span>
          <span>High</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="controls">
    <button id="play-btn" class="play-btn">Play</button>
    <button id="pause-btn" class="pause-btn" disabled>Pause</button>
    <button id="stop-btn" class="stop-btn" disabled>Stop</button>
  </div>
  
  <div class="status" id="status-message">
    Select text on any webpage and click Play to start reading.
  </div>
  
  <footer>
    Speechify Copy - Text to Speech with Highlighting
  </footer>
  
  <script src="src/popup.js"></script>
</body>
</html>
